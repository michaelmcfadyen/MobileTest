
<div class='center grid'>
		<div class='header col-1-1'>
			Athlete<br>Tracker
		</div>
		<div class='login col-1-1'>
			<hr />
			<a class='entrytext log'>Login</a>
			<form class='signin centrealign hide'>
				<p>Username</p>
				<input type='text' name='username'>
				<p>Password</p>
				<input type='password' name='password'><br>
				<input class="send" type="submit" value="LogIn">
			</form>
			<p class='incorrect' style='display:none;'>Incorrect username/password</p>
			<hr />
		</div>

		<div class='signup centrealign col-1-1'>
			<a class='entrytext sign'>Sign Up</a>
			<form class='signupform centrealign hide'>
				<p>Enter a Username</p>
				<input type='text' name='username'>
				<p class='errorusername' style='display:none;'>Username already exists</p>
				<p>Enter a Password</p>
				<input type='password' name='password'>
				<p>Enter the password again</p>
				<input type='password' name='passwordagain'>
				<p class='errorpass' style='display:none;'>Passwords do not match</p><br>
				<input class='send' type='submit' value='Sign Up'>
			</form>
			<hr />
		</div>
</div>

<script src='./assets/js/index.js'></script>
